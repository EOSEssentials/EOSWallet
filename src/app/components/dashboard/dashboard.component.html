<app-page>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{username}}</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<div class="row">
			<!-- /.col-lg-12 -->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Balance
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="demo-container">
							<div id="placeholder" class="demo-placeholder"></div>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
		</div>



		<div class="row">
			<!-- /.col-lg-12 -->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Messages

						<div class="pull-right">
							Account Handler:
							<select>
								<option *ngFor="let group of groups" value="{{group._id}}" [selected]="group._id === 'eos'">
									{{group._id}} ({{group.count}})
								</option>
							</select>
						</div>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<app-loading *ngIf="!actions"></app-loading>
						<div *ngIf="actions" class="table-responsive">
							<table class="table table-striped">
								<thead>
								<tr>
									<th>Date</th>
									<th>From</th>
									<th></th>
									<th>To</th>
									<th>Amount (EOS)</th>
									<th>Tx</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let action of actions">
									<td>{{message.createdAt.sec * 1000 | date:'medium'}}</td>
									<td>{{message.data.from}}</td>
									<td>
										<i *ngIf="message.data.from !== username" class="fa fa-long-arrow-right fa-fw" style="color: green"></i>
										<i *ngIf="message.data.from === username" class="fa fa-long-arrow-right fa-fw" style="color: red"></i>
									</td>
									<td>{{message.data.to}}</td>
									<td>{{message.data.amount / 10000}}</td>
									<td>{{message.transaction_id|slice:0:32}}...</td>
								</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-6 -->
		</div>

		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</app-page>
